<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Contact Me</title>
</head>

<body>
    <div class="container">
        <div class="col">
            <h1 class="header">Shayna likes food!</h1>

            <!-- Navbar -->
            <div id="nav-placeholder"></div>

            <h4>Contact Information</h4>

            <table class="table">
                <tbody>
                    <tr>
                        <th scope="row">Email</th>
                        <td>sconner15@wou.edu</td>
                    </tr>
                    <tr>
                        <th scope="row">Phone</th>
                        <td>555-555-5555</td>
                    </tr>
                </tbody>
            </table>

            <h4>Send me a message or sign up to receive new recipes below!</h4>

            <form>
                <div class="form-group">
                    <label for="nameLabel">Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="First and last name">
                </div>
                <div class="form-group">
                    <label for="emailLabel">Email address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="selectLabel">What can I help you with?</label>
                    <select class="form-control" id="selectInput">
                        <option>Have a question or comment</option>
                        <option>Sign up for recipe!</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="textLabel">Enter message/question here!</label>
                    <textarea class="form-control" id="textInput" rows="2"></textarea>
                </div>
                <button class="btn btn-outline-secondary" id="submit" type="button">Submit</button>
            </form>

            <h5 id="greeting"></p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
